name: Convert PDFs to Excel

on:
  push:
    paths:
      - 'price-pdfs/**'
      - 'convert_pdfs_to_excel.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pdfplumber pandas openpyxl

      - name: Convert PDFs to Excel
        run: python convert_pdfs_to_excel.py

      - name: Commit Excel file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "PV Price List Master.xlsx"
          git commit -m "ðŸ”„ Auto-update master Excel from PDFs" || echo "No changes to commit"
          git push
